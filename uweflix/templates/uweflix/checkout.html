{% extends "uweflix/layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<p>Welcome to the check out page for the UWEFlix cinema booking system.</p>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



{% endblock %}
