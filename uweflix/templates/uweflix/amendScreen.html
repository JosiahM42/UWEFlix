{% extends "uweflix/layout.html" %}
{% block title %}
Amend Screen
{% endblock %}
{% block content %}

<p>Welcome to the amend screens page for the UWEFlix cinema booking system. Please amend the selected screen</p>

<form method="POST" class="updateScreen">
    
    {% csrf_token %}
    <table class="addingForms">
    {{ form }} 
    </table>
    <input type="submit" value="Update screen">
    <a class = "nevermindButton" href="{% url 'allScreen' %}">Nevermind</a>
    </form>

{% endblock %}
