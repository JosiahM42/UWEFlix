{% extends "uweflix/layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<p>Login page for the UWEFlix cinema booking system.</p>

<form method="POST" action="">
    {% csrf_token %}

    <!-- This is for the First loginRequest -->
    <input type="text" name="username" placeholder="Enter your username...">
    <input type="password" name="password" placeholder="Enter your password..." >

    <!-- This is for the Second LoginRequest -->
    <!-- {{form.as_p}} -->

    <input type="submit" name="loginUser">
    <!-- <button type="submit">Sign Up</button> -->
</form>


{% for errorMessage in messages %}
    <p>{{errorMessage}}</p>
{% endfor %}

<a href="{% url 'cinemaAdmin' %}" class="navbar-item">Cinema Admin</a>

<a href="{% url 'accountAdmin' %}" class="navbar-item">Account Admin</a>

<a href="{% url 'studentAccount' %}" class="navbar-item">Account Student</a>
{% endblock %}
