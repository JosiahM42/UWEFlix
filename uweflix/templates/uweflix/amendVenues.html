{% extends "uweflix/layout.html" %}
{% block title %}
Amend Venue
{% endblock %}
{% block content %}

<p>Welcome to the amend films for the UWEFlix cinema booking system. Please amend the selected film</p>

<form method="POST" class="updateVenue">
    
    {% csrf_token %}
    <table class="addingForms">
    {{ form }} 
    </table>
    <input type="submit" value="Update venue">
    <a class = "nevermindButton" href="{% url 'allVenues' %}">Nevermind</a>
    </form>

{% endblock %}
