{% extends "uweflix/layout.html" %}
{% block title %}
Add a Film
{% endblock %}
{% block content %}

<p>Welcome to the amend films for the UWEFlix cinema booking system. Please amend the selected film</p>

<form method="POST" class="updateFilm">
    
    {% csrf_token %}
    <table class="addingForms">
    {{ form }} 
    </table>
    <input type="submit" value="Update Film">
    <a class = "nevermindButton" href="{% url 'allFilms' %}">Nevermind</a>
    </form>

{% endblock %}
